<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="google-site-verification" content="88_w86adyEZkMsh0IvuKuNS_Ydq9Eol-Ru7TZnqnXrw"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/user-dashboard/main.js" defer></script>
    <title>Quadro de tarefas</title>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-page-animation"></div>
    </div>
    <div id="user-actions" class="hidden">
        <div id="edit-username" class="user-action">
            <i class="bi bi-person"></i>
            <p>Editar nome</p>
        </div>
        <div id="edit-password" class="user-action">
            <i class="bi bi-lock"></i>
            <p>Editar senha</p>
        </div>
        <div id="delete-account" class="user-action">
            <i class="bi bi-x-circle"></i>
            <p>Deletar conta</p>
        </div>
    </div>
    <header>
        <div id="user-profile-area">
            <i class="bi bi-person-circle"></i>            
            <p>Olá, <span id="username-span"></span></p>
        </div>

        <div id="add-task-button-area">
            <i class="bi bi-plus-circle-fill" id="show-add-task-area-btn"></i>
            <p>Adicionar</p>
        </div>

        <div id="toggle-mode-area-wrapper">
            <p id="light-mode-btn">Modo claro</p>
            <div id="theme-color-toggle-area">
                <div id="light-mode-dot" class="dot light-mode-animation-active"></div>
                <i class="bi bi-moon-fill dark-mode-animation-active" id="dark-mode-ico"></i>
                <i class="bi bi-sun-fill" id="light-mode-ico"></i>
                <div id="dark-mode-dot" class="dot dark-mode-animation-active"></div>
            </div>
            <p class="line-under-dark-text-animation" id="dark-mode-btn">Modo escuro</p>
        </div>
    </header>
    <div class="modal">
        <div id="add-task-modal-area">
            <div id="label-button-cancel-add-wrapper">
                <label for="add-task-input"><span id="add-edit-word-toggle">Adicione</span> a sua tarefa:</label>
                <i class="bi bi-x-circle-fill close-modal-btn"></i>
            </div>
            <div class="task-input">
                <div id="add-task-area">
                    <div class="input">
                        <i class="bi bi-person-lines-fill"></i>
                        <input type="text" placeholder="O que você vai fazer?" id="add-task-input" autocomplete="off">
                    </div>
                    <div class="input" id="task-description-input-area">
                        <i class="bi bi-list-task"></i>
                        <input type="text" placeholder="Descrição da tarefa" id="task-description-input" autocomplete="off">
                    </div>
                    <button id="add-task-btn">Adicionar</button>
                    <button id="edit-task-btn">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div id="confirm-delete-task-modal-area">
            <div id="delete-task-info-wrapper">
                <p>Deseja deletar a tarefa?</p>
                <i class="bi bi-x-circle-fill close-modal-btn"></i>
            </div>
            <button id="delete-task-btn">Deletar</button>
        </div>
    </div>
    <div class="modal">
        <div id="update-username-modal-area">
            <div id="label-button-cancel-add-wrapper">
                <label for="new-username-input">Novo nome:</label>
                <i class="bi bi-x-circle-fill close-modal-btn"></i>
            </div>
            <div class="task-input">
                <div class="input">
                    <i class="bi bi-person-lines-fill"></i>
                    <input type="text" placeholder="Insira o novo nome" id="new-username-input" autocomplete="off">
                </div>
                <button id="update-username-btn">Atualizar nome</button>
            </div>
        </div>
    </div>
    <div class="modal">
        <div id="update-password-modal-area">
            <div id="label-button-cancel-add-wrapper">
                <label for="new-password-input">Nova senha:</label>
                <i class="bi bi-x-circle-fill close-modal-btn"></i>
            </div>
            <div class="task-input">
                <div class="input">
                    <i class="bi bi-lock"></i>
                    <input type="text" placeholder="Insira a nova senha" id="new-password-input" autocomplete="off">
                </div>
                <button id="update-password-btn">Atualizar senha</button>
            </div>
        </div>
    </div>
    <main>
        <h1>Quadro de tarefas:</h1>
        <section id="tasks-dashboard">
            <section id="task-inputs-area">
                <div class="task-inputs">
                    <div class="task-input">
                        <label for="search-task-input">Pesquisar:</label>
                        <div class="input">
                            <i class="bi bi-search"></i>
                            <input type="text" placeholder="Pesquise pela sua tarefa" id="search-task-input" autocomplete="off">
                        </div>
                    </div>
                    <div class="task-input">
                        <label for="filter-task-select">Filtrar:</label>
                        <div class="input">
                            <i class="bi bi-clipboard-check-fill"></i>
                            <select id="filter-task-select">
                                <option value="filter-all">Todas</option>
                                <option value="filter-done">Concluídas</option>
                                <option value="filter-not-done">Não concluídas</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section id="tasks-list-area">
                <h2>Tarefas:</h2>
                <div id="tasks-list">
                    <div id="loading-list-animation"></div>
                </div>
            </section>
        </section>
        <div id="delete-all-list-btn-area">
            <div id="delete-all-list-btn"><i class="bi bi-trash"></i> Deletar a lista</div>
        </div>
    </main>
    <div id="fade" class="hidden"></div>
</body>
</html>
